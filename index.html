<!DOCTYPE html>
 <html lang="es">

<head>
  <meta charset="utf-8" />
  <title>Summit Celid Marco</title>
</head>

<style>
  body {
    background: url(fondo.png) 0 0;
    color: white;
    background-repeat:no-repeat;
    background-size: 1450px;
  }

  img {
    margin: 0;
    padding: 0;
    width: 200px;
    height: auto;
  }

  input{
     font-family: Helvetica;
     font-size: 25px;
  }

  div{
    display: flex;
    justify-content: center;
  }
  span{
    font-size: 15px;
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    justify-content: center;
  }
  canvas{
    margin: 10px;
  }
</style>

<body>
 <div>
  <img src="Logo.png" alt="logo summit">
 </div>
  <div style="padding:10px">
    <input type="file" name="myfile" id="photoupload" onchange="handleImage()" />
  </div>
  <span id="download" style="margin:10px"></span>
  <canvas id="myCanvas" width="800" height="800"></canvas>
</body>

<script>
  const handleImage = () => {
    const image = document.getElementById("photoupload");
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");
    const imageObj1 = new Image();
    const imageObj2 = new Image();
    imageObj1.src = URL.createObjectURL(image.files[0]);
    imageObj1.onload = function () {
      ctx.drawImage(imageObj1, 192, 138, 402, 402);
      imageObj2.src = "fondo_celid.png";
      imageObj2.onload = function () {
        ctx.drawImage(imageObj2, 0, 0, 750, 800);
        document.getElementById("download").textContent = "Descargar: Imagen clic derecho, Guardar imagen como, Comparte en tus redes sociales";
      }
    };
  }
</script>

</html>
